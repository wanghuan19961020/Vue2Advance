<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{ person.name }} --- {{ person.age }}</h2>
  <h3>{{ person.fav }}</h3>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <h3>{{ msg }}</h3>
  <div v-text="msg"></div>
  <div v-text="person.fav"></div>
  <div v-html="htmlStr"></div>
  <input type="text" v-model="msg">
  <input type="text" v-model="person.fav">
  <button v-on:click="handleClick">按钮1</button>
  <button @click="handleClick">按钮2</button>
  <img v-bind:src="imgPath" alt="">
</div>
<script src="lib/Observer.js"></script>
<script src="lib/MVue.js"></script>
<script>
  let vm = new MVue({
    el: '#app',
    data: {
      person: {
        name: "小马哥",
        age: 18,
        fav: "姑娘"
      },
      msg: "学习MVVM的实现原理",
      htmlStr: "<h1>hhhhhhh</h1>",
      imgPath: "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2853553659,1775735885&fm=26&gp=0.jpg"
    },
    methods: {
      handleClick() {
        this.msg = "12143343"
        this.person.name = "学习MVVM11111"
      }
    }
  })
</script>
</body>
</html>
